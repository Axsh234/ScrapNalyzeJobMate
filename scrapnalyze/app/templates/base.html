<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}ScrapNalyze JobMate{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

    <!-- Floating Circles Background -->
    <div class="floating-bg">
        {% for i in range(30) %}
            <span style="left: {{ loop.index * 3 }}%; animation-delay: {{ loop.index * 0.3 }}s;"></span>
        {% endfor %}
    </div>



    <header>
        <h1>ScrapNalyze</h1>
        <nav>
            <a href="/">Dashboard</a>
            <a href="/jobs">Jobs</a>
            <a href="/career-advice">Career Advice</a>
            <a href="/about">About</a>
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>&copy; 2025 ScrapNalyze. All rights reserved.</p>
    </footer>
</body>
</html>
